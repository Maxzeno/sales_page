{% load static %}
{% load custom_filters %}


<div class="row g-4 row-cols-lg-{{ col }} row-cols-{{ col|subtract:2 }} row-cols-md-{{ col|subtract:1}}">
    {% for course in courses %}
    <div class="col">
        <div class="card card-product">
            <div class="card-body">
              <a href="{{ course.link }}" class="text-inherit text-decoration-none">
                <div class="text-center position-relative">
                    <img src="{{ course.image|image_url }}" alt="{{ course.name }}" class="mb-3 img-fluid"
                            style="height: 200px">
                </div>
                <h2 class="fs-6 mt-2">
                    <div class="">{{ course.name }}</div>
                </h2>
                <div class="fs-6 mt-2">
                    <div class="">{{ course.description }}</div>
                </div>
              </a>
              <div class="mt-3">Sold {{ course.sold }}</div>
              <div class="d-flex justify-content-between align-items-center mt-4">
                  <div>
                    <span class="text-dark text-muted" style="text-decoration: line-through;">₦{{ course.price|format_price }}</span>
                    <span class="text-dark">₦{{ course.slashed_price|format_price }}</span>
                  </div>
                  <a href="{{ course.link }}" class="btn btn-primary btn-sm">
                    Buy now
                  </a>
              </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
